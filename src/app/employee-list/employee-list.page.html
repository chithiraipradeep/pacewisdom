<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Employee List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let employee of employee_list" (click)="employeedetail(employee.id)">
      <ion-avatar slot="start">
        <img [src]="employee.employee_image">
      </ion-avatar>
      <ion-label>
        <h3 style="text-align: center;">{{employee.employee_name}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add_employee()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
